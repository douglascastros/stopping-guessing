<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/code.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/display-prop.css">
</head>

<body>
    <h2 class="title">Display Property</h2>

    <section class="display-prop" title="Display Property">
        <div class="display-prop-item -first">.display-prop-item -first</div>
        <div class="display-prop-item -second">.display-prop-item -second</div>
        <div class="display-prop-item -third">.display-prop-item -third</div>
    </section>

    <section class="sample" title="Display Property Sample">
        <pre class="css-formatted">
            <code>.display-prop-item {</code>
            <code class="code">display: block;</code>
            <code class="code">width: 33.333%;</code>
            <code class="code">height: 50px;</code>
            <code>}</code>
        </pre>
        <fieldset class="options">
            <legend>select a display property</legend>
            <div class="radio">
                <input type="radio" id="display-block" name="display-property" value="block" checked>
                <label for="display-block">display: block</label>
            </div>
            <div class="radio">
                <input type="radio" id="display-inline" name="display-property" value="inline">
                <label for="display-inline">display: inline</label>
            </div>
            <div class="radio">
                <input type="radio" id="display-inline-block" name="display-property" value="inline-block">
                <label for="display-inline-block">display: inline-block</label>
            </div>
        </fieldset>
    </section>

    <script type="text/javascript" src="js/display-property.js"></script>
</body>

</html>
